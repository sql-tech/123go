<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }

        <h2 class="text-2xl font-bold mb-4 text-[#000000]">我們的據點</h2>
        <iframe
          class="w-full h-96 rounded-lg"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.677409073!2d121.546346!3d25.047166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abca1e7b3b7b%3A0x2a3f7b8c7d7b8c7b!2z5LiJ5Y2X5rGf5aSn5qiT!5e0!3m2!1szh-TW!2stw!4v1634567891234"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

  <!-- 版權聲明 -->
  <footer>
    <p>Copyright © 123go.tw All Rights Reserved. <a href="./privacy.html">隱私權保護政策</a></p>
  </footer>

  <script>
    const BASE_URL = 'https://sql-tech.github.io/123go/';
    let currentSlide = 0;
    let articles = [];
    let services = [];
    let isContactOpen = false;
    let isMobileMenuOpen = false;
    let carouselInterval = null;

    document.addEventListener('DOMContentLoaded', () => {
      // 隱藏歡迎頁面
      setTimeout(() => {
        document.getElementById('welcomeScreen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('welcomeScreen').style.display = 'none';
        }, 1000);
      }, 3000);

      // 初始化頁面
      showPage('home');
      loadShareLinks();
      loadContactButtons();
      loadContent('index.txt', 'indexContent');
      loadNews();
      loadServices();
      loadQA();
      loadContent('about.txt', 'aboutContent');

      // 聯繫表單提交
      document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });
          const result = await response.json();
          if (response.ok) {
            alert('表單提交成功！');
            form.reset();
          } else {
            throw new Error(`提交失敗: ${result.error || response.statusText}`);
          }
        } catch (error) {
          console.error('Error submitting form:', error);
          alert(`表單提交失敗：${error.message}。請稍後再試或聯繫管理員。`);
        }
      });
    });

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML.replace(/[<>]/g, '');
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function toggleMobileMenu() {
      isMobileMenuOpen = !isMobileMenuOpen;
      const mobileMenu = document.getElementById('mobileMenu');
      const menuIcon = document.getElementById('menuIcon');
      mobileMenu.classList.toggle('hidden', !isMobileMenuOpen);
      mobileMenu.classList.toggle('active', isMobileMenuOpen);
      menuIcon.innerHTML = isMobileMenuOpen ?
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' :
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
    }

    async function loadContent(file, elementId) {
      try {
        const response = await fetch(`./content/${file}`);
        if (!response.ok) throw new Error(`Failed to load ${file}`);
        const content = await response.text();
        const element = document.getElementById(elementId);
        element.textContent = content || '沒有內容';
        console.log(`Loaded ${file} successfully`);
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
        document.getElementById(elementId).textContent = '沒有內容';
      }
    }

    async function loadShareLinks() {
      try {
        const response = await fetch('./content/share.txt');
        const lines = (await response.text()).split('\n').map(line => line.trim());
        const links = {
          facebook: lines[0] ? lines[0].replace('{BASE_URL}', BASE_URL) : `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(BASE_URL)}`,
          x: lines[1] ? lines[1].replace('{BASE_URL}', BASE_URL) : `https://x.com/intent/tweet?url=${encodeURIComponent(BASE_URL)}`,
          instagram: lines[2] ? lines[2].replace('{BASE_URL}', BASE_URL) : `https://www.instagram.com/?url=${encodeURIComponent(BASE_URL)}`,
          line: lines[3] ? lines[3].replace('{BASE_URL}', BASE_URL) : `https://line.me/R/msg/text/?探索123go形象網站設計！%0D%0A${encodeURIComponent(BASE_URL)}`
        };
        document.getElementById('facebookShare').href = links.facebook;
        document.getElementById('xShare').href = links.x;
        document.getElementById('instagramShare').href = links.instagram;
        document.getElementById('lineShare').href = links.line;
        console.log('Share links loaded successfully');
      } catch (error) {
        console.error('Error loading share links:', error);
        document.getElementById('facebookShare').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(BASE_URL)}`;
        document.getElementById('xShare').href = `https://x.com/intent/tweet?url=${encodeURIComponent(BASE_URL)}`;
        document.getElementById('instagramShare').href = `https://www.instagram.com/?url=${encodeURIComponent(BASE_URL)}`;
        document.getElementById('lineShare').href = `https://line.me/R/msg/text/?探索123go形象網站設計！%0D%0A${encodeURIComponent(BASE_URL)}`;
      }
    }

    async function loadContactButtons() {
      try {
        const response = await fetch('./content/about_button.txt');
        if (!response.ok) throw new Error('Contact buttons not found');
        const lines = (await response.text()).split('\n').map(line => line.trim());
        const lineLink = lines[0] || '';
        const emailLink = lines[1] || '';
        
        const lineButton = document.getElementById('contactLine');
        const emailButton = document.getElementById('contactEmail');
        const aboutLine = document.getElementById('aboutLine');
        const aboutEmail = document.getElementById('aboutEmail');

        if (lineLink) {
          lineButton.href = lineLink;
          lineButton.style.display = 'block';
          aboutLine.href = lineLink;
        } else {
          lineButton.style.display = 'none';
        }

        if (emailLink) {
          emailButton.href = emailLink;
          emailButton.style.display = 'block';
          aboutEmail.href = emailLink;
        } else {
          emailButton.style.display = 'none';
        }
        console.log('Contact buttons loaded successfully');
      } catch (error) {
        console.error('Error loading contact buttons:', error);
        document.getElementById('contactLine').style.display = 'block';
        document.getElementById('contactEmail').style.display = 'block';
      }
    }

    function toggleContactButtons() {
      const buttons = document.getElementById('contactFloatButtons');
      const toggleIcon = document.getElementById('contactToggleIcon');
      isContactOpen = !isContactOpen;
      buttons.classList.toggle('hidden', !isContactOpen);
      toggleIcon.innerHTML = isContactOpen ? 
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>' :
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>';
    }

    let newsGridSize = 4;
    let currentNewsPage = 1;

    async function loadNews() {
      try {
        const response = await fetch('./content/news.txt');
        if (!response.ok) throw new Error('News not found');
        const content = await response.text();
        articles = content.split('---').filter(a => a.trim()).map(a => a.trim());
        if (articles.length === 0) throw new Error('No articles found');
        console.log('News loaded:', articles);

        const carousel = document.getElementById('carousel');
        const newsGrid = document.getElementById('newsGrid');
        const main = document.querySelector('main');

        // 動態生成文章頁面
        articles.forEach((article, index) => {
          const articlePage = document.createElement('section');
          articlePage.id = `article-${index}`;
          articlePage.className = 'page hidden';
          const lines = article.split('\n').filter(line => line.trim());
          const title = lines[0] || (lines[1] ? lines[1] : `新聞項目 ${index + 1}`);
          articlePage.innerHTML = `
            <div class="bg-white p-4 rounded-lg shadow border border-[#FFF8DC]">
              <button onclick="showPage('news')" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                返回最新消息
              </button>
              <h2 class="text-2xl font-bold mb-4 text-[#000000]">${title}</h2>
              <img src="./img/news/${index + 1}.jpg" alt="Article ${index + 1}" class="mb-4" onerror="this.style.display='none'">
              <p>${lines.slice(1).join('<br>')}</p>
            </div>
          `;
          main.appendChild(articlePage);
        });

        // 輪播
        carousel.innerHTML = articles.length > 0 ? articles.map((article, index) => {
          const lines = article.split('\n').filter(line => line.trim());
          const title = lines[0] || (lines[1] ? lines[1] : `新聞項目 ${index + 1}`);
          const body = lines.slice(1).join(' ');
          console.log(`Creating carousel item ${index}: ${title}`);
          return `
            <div class="carousel-item ${index === 0 ? 'active' : ''}" data-index="${index}">
              <a href="#" onclick="showPage('article-${index}'); console.log('Clicked article ${index}: ${title}');" class="carousel-link">
                <div class="carousel-link-top">
                  <div class="carousel-image-container">
                    <img src="./img/news/${index + 1}.jpg" alt="Article ${index + 1}" onerror="this.style.display='none'">
                  </div>
                  <div class="carousel-content">${body}</div>
                </div>
                <div class="carousel-text">
                  <h3 class="text-xl font-bold">${title}</h3>
                </div>
              </a>
            </div>
          `;
        }).join('') + `
          <div class="carousel-controls">
            <button onclick="prevSlide()">◄</button>
            <button onclick="nextSlide()">►</button>
          </div>
        ` : '<div class="text-center text-gray-500 p-4">暫無新聞</div>';

        // 啟動輪播
        if (articles.length > 0) {
          updateCarousel();
          if (carouselInterval) clearInterval(carouselInterval);
          carouselInterval = setInterval(updateCarousel, 5000);
        }

        // 新聞網格
        renderNewsGrid(articles);
      } catch (error) {
        console.error('Error loading news:', error);
        document.getElementById('newsGrid').innerHTML = '無新聞內容';
        document.getElementById('carousel').innerHTML = '<div class="text-center text-gray-500 p-4">暫無新聞</div>';
      }
    }

    function updateCarousel() {
      const items = document.querySelectorAll('.carousel-item');
      if (items.length === 0) return;
      items.forEach((item, i) => {
        item.classList.toggle('active', i === currentSlide);
      });
      currentSlide = (currentSlide + 1) % articles.length;
      console.log('Carousel updated, current slide:', currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + articles.length) % articles.length;
      updateCarousel();
      if (carouselInterval) {
        clearInterval(carouselInterval);
        carouselInterval = setInterval(updateCarousel, 5000);
      }
      console.log('Previous slide:', currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % articles.length;
      updateCarousel();
      if (carouselInterval) {
        clearInterval(carouselInterval);
        carouselInterval = setInterval(updateCarousel, 5000);
      }
      console.log('Next slide:', currentSlide);
    }

    function renderNewsGrid(articles) {
      const newsGrid = document.getElementById('newsGrid');
      const pagination = document.getElementById('newsPagination');
      const totalPages = Math.ceil(articles.length / newsGridSize);
      const start = (currentNewsPage - 1) * newsGridSize;
      const end = start + newsGridSize;

      newsGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';
      newsGrid.innerHTML = articles.slice(start, end).map((article, index) => {
        const lines = article.split('\n').filter(line => line.trim());
        const title = lines[0] || (lines[1] ? lines[1] : `新聞項目 ${start + index + 1}`);
        return `
          <div class="bg-white p-4 rounded-lg shadow border border-[#FFF8DC] grid-item">
            <a href="#" onclick="showPage('article-${start + index}')">
              <div class="text-content">
                <h3 class="text-lg font-semibold text-[#000000]">${title}</h3>
                <p>${lines.slice(1).join('<br>')}</p>
              </div>
              <img src="./img/news/${start + index + 1}.jpg" alt="Article ${start + index + 1}" class="thumbnail" onerror="this.style.display='none'">
            </a>
          </div>
        `;
      }).join('');

      pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
        <button class="${i + 1 === currentNewsPage ? 'active' : ''}" onclick="currentNewsPage=${i + 1}; renderNewsGrid(articles)">${i + 1}</button>
      `).join('');
    }

    async function loadServices() {
      try {
        const response = await fetch('./content/service.txt');
        if (!response.ok) throw new Error('Services not found');
        const content = await response.text();
        services = content.split('---').filter(s => s.trim());
        const servicesGrid = document.getElementById('servicesGrid');
        const main = document.querySelector('main');

        services.forEach((service, index) => {
          const servicePage = document.createElement('section');
          servicePage.id = `service-${index}`;
          servicePage.className = 'page hidden';
          const lines = service.split('\n').filter(line => line.trim());
          const title = lines[0] || `服務項目 ${index + 1}`;
          servicePage.innerHTML = `
            <div class="bg-white p-4 rounded-lg shadow border border-[#FFF8DC]">
              <button onclick="showPage('services')" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                返回產品與服務
              </button>
              <h2 class="text-2xl font-bold mb-4 text-[#000000]">${title}</h2>
              <img src="./img/service/${index + 1}.jpg" alt="Service ${index + 1}" class="mb-4" onerror="this.style.display='none'">
              <p>${lines.slice(1).join('<br>')}</p>
            </div>
          `;
          main.appendChild(servicePage);
        });

        servicesGrid.innerHTML = services.map((service, index) => {
          const lines = service.split('\n').filter(line => line.trim());
          const title = lines[0] || `服務項目 ${index + 1}`;
          return `
            <div class="bg-white p-4 rounded-lg shadow border border-[#FFF8DC] grid-item">
              <a href="#" onclick="showPage('service-${index}')">
                <div class="text-content">
                  <h3 class="text-lg font-semibold text-[#000000]">${title}</h3>
                  <p>${lines.slice(1).join('<br>')}</p>
                </div>
                <img src="./img/service/${index + 1}.jpg" alt="Service ${index + 1}" class="thumbnail" onerror="this.style.display='none'">
              </a>
            </div>
          `;
        }).join('');
        console.log('Services loaded successfully');
      } catch (error) {
        console.error('Error loading services:', error);
        document.getElementById('servicesGrid').innerHTML = '沒有內容';
      }
    }

    async function loadQA() {
      try {
        const response = await fetch('./content/qa.txt');
        if (!response.ok) throw new Error('QA not found');
        const content = await response.text();
        const qas = content.split('---').filter(q => q.trim());
        document.getElementById('qaList').innerHTML = qas.map((qa, index) => {
          const lines = qa.split('\n').filter(line => line.trim());
          const question = lines[0] || `問題 ${index + 1}`;
          const answer = lines.slice(1).join('<br>') || '無答案';
          return `
            <div class="bg-white p-6 rounded-lg shadow border border-gray-200 mb-4">
              <div class="mb-4 bg-blue-50 p-4 rounded-md">
                <h3 class="text-xl font-bold text-[#000000]"><span class="text-blue-600">Q：</span> ${question}</h3>
              </div>
              <div class="pl-6">
                <p class="text-base text-gray-700"><span class="font-semibold text-blue-600">A：</span> ${answer}</p>
                <img src="./img/qa/${index + 1}.jpg" alt="QA ${index + 1}" class="mt-4" onerror="this.style.display='none'">
              </div>
            </div>
          `;
        }).join('');
        console.log('QA loaded successfully');
      } catch (error) {
        console.error('Error loading QA:', error);
        document.getElementById('qaList').innerHTML = '沒有內容';
      }
    }
  </script>
